<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Golden Globe Picks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Les styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/favicon.png">

</head>
<body>

<!-- The nav bar at the top -->
<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="/{{ group.hash_name }}">Scoreboard</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="{{group.hash_name}}/selection/create">Make Picks</a></li>
                </ul>
            </div>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="/">New Group</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container-fluid">
    <h2></h2><br>
    <h3>Share this link to add people to your group</h3>
    <h2>Scoreboard for {{ group.name }}</h2>
    <table class="table table-hover table-condensed table-bordered">
        <thead>
        <tr>
            <td>Selection Name</td>
            <td>Points</td>
        </tr>
        </thead>
        {% for selection in selections %}
            <tr>
            <td><a href="/{{ group.hash_name }}/selection/{{ selection.id }}">{{ selection.name }}</a></td>
            <td>{{ selection.points }}</td>
            </tr>
    {% endfor %}
    </table>
</div>

</body>
</html>
